<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body>
    <form class="form">
        Username:
        <input id="username" type="text" placeholder="Your Name">
        <br> Email:
        <input id="mail" type="e-mail" placeholder="yourname@email.com">
        <br> Password:
        <input id="pass" type="password">
        <br> Repeat password:
        <input id="repass" type="password">
        <br> Phone Number:
        <input id="num" type="number">
        <br> Country:
        <input id="country" type="text">
        <br>
        <button onclick="submitForm();" type="button">Submit</button>
    </form>
    <div id="messeges" style="color: red">
    	
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
